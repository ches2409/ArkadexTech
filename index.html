
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadex - Neural Arena Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#A3FF00",
                        secondary: "#D500F9",
                        "bg-dark": "#020305",
                        "surface-dark": "#0a0c10",
                        "surface-border": "#1a1e26",
                        "hacker-green": "rgba(163, 255, 0, 0.6)",
                    },
                    fontFamily: {
                        display: ["'Orbitron'", "sans-serif"],
                        body: ["'Rajdhani'", "sans-serif"],
                        mono: ["'Fira Code'", "monospace"],
                    },
                    backgroundImage: {
                        'cyber-grid': "linear-gradient(rgba(163, 255, 0, 0.07) 1px, transparent 1px), linear-gradient(90deg, rgba(163, 255, 0, 0.07) 1px, transparent 1px)",
                        'neon-gradient': "linear-gradient(135deg, #A3FF00 0%, #D500F9 100%)",
                        'terminal-fade': "linear-gradient(to bottom, rgba(2, 3, 5, 0.8), #020305)",
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #020305; color: #E5E7EB; overflow-x: hidden; }
        .font-display { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'Fira Code', monospace; }
        
        h1, h2, h3 { letter-spacing: 0.05em !important; line-height: 1 !important; }
        
        .clip-hacker { clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); }
        .clip-btn { clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 10% 100%, 0 70%); }
        .clip-trapezoid { clip-path: polygon(15% 0, 85% 0, 100% 100%, 0 100%); }

        .glow-primary { box-shadow: 0 0 20px rgba(163, 255, 0, 0.2); }
        .text-glow-primary { text-shadow: 0 0 12px rgba(163, 255, 0, 0.6); }
        .text-glow-secondary { text-shadow: 0 0 12px rgba(213, 0, 249, 0.6); }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 3px;
            z-index: 100;
            pointer-events: none;
            opacity: 0.2;
        }

        /* Glitch Effect */
        .glitch-text {
            position: relative;
            display: inline-block;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.8;
        }
        .glitch-text::before { color: #A3FF00; z-index: -1; animation: glitch 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite; }
        .glitch-text::after { color: #D500F9; z-index: -2; animation: glitch 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite; }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .crt-flicker { animation: flicker 0.15s infinite; }
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            30% { opacity: 0.98; }
            50% { opacity: 0.93; }
            100% { opacity: 0.99; }
        }

        .matrix-bg {
            mask-image: linear-gradient(to bottom, transparent, black, transparent);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="dark">
    <div class="scanlines"></div>
    <div id="root"></div>
</body>
</html>
